	<canvas id="canvas"></canvas>

<script src="/js/games/tron/jquery-1.10.2.min.js"></script>
<script src="/js/games/tron/tron.js"></script>
<script src="/js/games/tron/ingine.js"></script>
<script src="/js/games/tron/launcher.js"></script>
<script src="/js/games/tron/keyboard.js"></script>
<script src="/js/games/tron/RequestAnimationFrame.js"></script>
<script src="/js/games/tron/player.js"></script>
<script src="/js/games/tron/map.js"></script>

<script>
	var tron = new TRON();
	tron.start();

	window.tronkey =  function(keyName, state) {
		keyName = keyName.toLowerCase();
		var pressKey = (state == 1 ? true : false);
		switch (keyName) {
			case 'left':
				tron.ingine.keyboard.setKeyState('left_arrow', pressKey);
				break;
			case 'right':
				tron.ingine.keyboard.setKeyState('right_arrow', pressKey);
				break;
			case 'up':
				tron.ingine.keyboard.setKeyState('up_arrow', pressKey);
				break;
			case 'down':
				tron.ingine.keyboard.setKeyState('down_arrow', pressKey);
				break;
			case 'start':
				tron.ingine.keyboard.setKeyState('enter', pressKey);
				break;
			case 'left1':
				tron.ingine.keyboard.setKeyState('4', pressKey);
				break;
			case 'right1':
				tron.ingine.keyboard.setKeyState('2', pressKey);
				break;
			case 'up1':
				tron.ingine.keyboard.setKeyState('1', pressKey);
				break;
			case 'down1':
				tron.ingine.keyboard.setKeyState('3', pressKey);
				break;
			case 'start1':
				tron.ingine.keyboard.setKeyState('enter', pressKey);
			break;
		};
	}

</script>
